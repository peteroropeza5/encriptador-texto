<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <title>Challenge Encriptador de Texto</title>
    </head>

    <body>

        <header>

            <div class="caja">

                <img src="imagenes/candado.png" width="177" height="177" alt="Imagen header de un encriptado" class="imagen-candado">
                <h1>Encriptado y Desencriptado de Texto</h1>

            </div>

        </header>

        <main>
            
            <section class="area-encriptado">
                
                <p class="indicaciones">Sólo se permiten textos con <br>minúsculas y sin caracteres especiales</p>
                <textarea type="text" class="entrada-texto" placeholder="Por favor ingrese el texto" id="entradaTexto" required></textarea> 
                <textarea type="text" class="salida-texto" id="salidaTexto"></textarea>

            </section>

            <section class="area-respuesta">

                <div class="botones">
                    <input onclick="encriptarTexto();" type="button" value="Encriptar" class="tam-botones">
                    <input onclick="desencriptarTexto();" type="button" value="Desencriptar" class="tam-botones">
                </div>

                <input onclick="copiar();" type="button" value="Copiar" class="tam-botones">

            </section>

        </main>

        <footer>

            <img src="imagenes/candado.png" width="100" height="100" alt="Imagen footer de un encriptado" class="imagen-candado" id="candado-chico">
            <div class="autor">
                <p>Challenge Encriptador - Alura Latam<br>Josué Yunuén Joaquín Oropeza - 2024</p>
            </div>

        </footer>

        <script src="app.js" defer></script>

    </body>

</html>
