<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>Encriptador de Texto</title>
    </head>

    <body>

        <header>
            <h1><img src="imagenes/candado.png" width="177" height="177" alt="Imagen footer de un encriptado" class="imagen-header"></h1>
        </header>

        <main>

            <section class="area-encriptado">

                    <input type="text" placeholder="Por favor ingrese el texto"  class="entrada-texto">

                <div class="botones">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </section>

            <section class="area-respuesta">
                <input type="text" class="salida-texto">
                <button class="boton-copiar">Copiar</button>
            </section>

        </main>

        <footer>
            <img src="imagenes/candado.png" width="177" height="177" alt="Imagen footer de un encriptado" class="imagen-footer">
        </footer>

    </body>

</html>
